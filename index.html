<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Sorter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <h1>Eco Sorter</h1>
        <div class="wrapper">
            <div class="info-container">
                <div class="info-box">
                    <img src="/img/score.png" alt="Papan Skor" width="40" height="40">
                    <p>Skor: <span id="score">0</span></p>
                </div>

                <div class="info-box">
                    <img src="/img/score.png" alt="Papan Level" width="40" height="40">
                    <p>Level: <span id="level">1</span></p>
                </div>

                <div class="info-box">
                    <img src="/img/score.png" alt="Papan Waktu" width="40" height="40">
                    <p><span id="timer">60</span> detik</p>
                </div>
            </div>


            <div class="main-menu">
                <img class="menu" src="/img/home.png" alt="Home" disabled width="45" height="45">
                <img class="menu" src="/img/restart.png" alt="Restart" disabled width="45" height="45">
                <img class="menu" src="/img/volume-on.png" alt="Volume-on" disabled width="45" height="45">
                <img class="menu" src="/img/volume-off.png" alt="Volume-off" disabled width="45" height="45">

            </div>
        </div>
        <div id="waste-container">
            <div id="line-indicator"></div> <!-- Garis pembatas -->
        </div>
        <div id="waste-container"></div>
        <div id="bin-container">
            <button id="organic">A - Organik ‚ôªÔ∏è</button>
            <button id="anorganic">S - Anorganik üóë</button>
            <button id="metal">D - Logam üî©</button>
        </div>
    </div>
    <div id="level-controls">
        <div class="level-button-container">
            <img id="prev-level" src="img/previous.png" alt="Level Sebelumnya" disabled>
            <span class="level-text"></span>
        </div>
        <div class="level-button-container">
            <img id="next-level" src="/img/next.png" alt="Level Selanjutnya" disabled>
            <span class="level-text"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
